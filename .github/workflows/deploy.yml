name: Deploy RAG App

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Tests
        run: pytest tests/

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Images
        run: |
          docker build -t myrag-backend -f backend.Dockerfile .
          docker build -t myrag-frontend -f frontend.Dockerfile .
          docker tag myrag-backend your-dockerhub-username/myrag-backend:latest
          docker tag myrag-frontend your-dockerhub-username/myrag-frontend:latest
          docker push your-dockerhub-username/myrag-backend:latest
          docker push your-dockerhub-username/myrag-frontend:latest

      - name: Deploy with Docker Compose
        run: docker-compose up -d

    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
