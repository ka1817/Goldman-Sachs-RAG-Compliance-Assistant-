name: Deploy RAG Compliance Assistant

on:
  push:
    branches:
      - main  # Runs on pushes to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Backend Image
      run: |
        docker build --build-arg GROQ_API_KEY=${{ secrets.GROQ_API_KEY }} -t ${{ secrets.DOCKER_USERNAME }}/rag-backend:latest -f backend.Dockerfile .
        docker push ${{ secrets.DOCKER_USERNAME }}/rag-backend:latest

    - name: Build and Push Frontend Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/rag-frontend:latest -f frontend.Dockerfile .
        docker push ${{ secrets.DOCKER_USERNAME }}/rag-frontend:latest

    - name: Cleanup Docker Images
      run: |
        docker image prune -af
